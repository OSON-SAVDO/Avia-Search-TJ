<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f2f5f8; margin: 0; padding-bottom: 100px; }
        .top-price { text-align: center; font-size: 32px; font-weight: 800; padding: 30px 10px; }
        .card { background: white; margin: 0 15px 15px; padding: 20px; border-radius: 20px; }
        .item { display: flex; align-items: center; margin-bottom: 12px; font-size: 15px; }
        .item i { color: #00a843; margin-right: 12px; }
        .btn-buy { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #ff6d00; color: white; text-align: center; padding: 20px; border-radius: 18px; text-decoration: none; font-weight: bold; font-size: 18px; box-shadow: 0 4px 15px rgba(255,109,0,0.3); }
    </style>
</head>
<body>
    <div class="top-price">{{ f.price }} ₽</div>

    <div class="card">
        <div style="font-weight:bold; font-size:18px; margin-bottom:15px;">Дешёвый тариф с багажом</div>
        <div class="item"><i class="fa fa-check-circle"></i> Ручная кладь 1x7 кг</div>
        <div class="item"><i class="fa fa-check-circle"></i> Багаж включен</div>
        <div class="item"><i class="fa fa-check-circle"></i> Обмен платный</div>
        <div style="background:#f0f3f5; padding:12px; border-radius:10px; margin-top:10px; font-size:14px; display:flex; justify-content:space-between;">
            Обмен или возврат <b style="color:#007aff;">+1 222 ₽</b>
        </div>
    </div>

    <div class="card">
        <div style="font-weight:bold; font-size:17px;">{{ f.origin }} — {{ f.dest }}</div>
        <div style="display:flex; align-items:center; margin-top:15px;">
            <img src="https://pics.avs.io/al_base/64/64/{{ f.airline }}.png" width="40">
            <div style="margin-left:10px;"><b>{{ f.airline }}</b><br><small>4ч 5м в полёте</small></div>
        </div>
    </div>

    <a href="https://www.aviasales.ru/search/{{f.origin}}{{f.time[8:10]}}{{f.time[5:7]}}{{f.dest}}1?marker={{marker}}" class="btn-buy">
        Купить за {{ f.price }} ₽
    </a>
</body>
</html>
