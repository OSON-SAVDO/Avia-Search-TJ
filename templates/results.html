<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #f2f5f8; margin: 0; padding: 10px; }
        .ticket { background: white; margin-bottom: 12px; padding: 20px; border-radius: 20px; display: block; text-decoration: none; color: black; }
        .price { font-size: 24px; font-weight: 800; color: #262626; margin-bottom: 10px; }
        .info { display: flex; justify-content: space-between; align-items: center; }
        .airline { display: flex; align-items: center; gap: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div style="padding: 10px; font-weight: bold;">{{ from_n }} — {{ to_n }}</div>
    {% for f in flights %}
    <a href="/details?price={{f.price}}&airline={{f.airline}}&origin={{f.origin}}&dest={{f.destination}}&time={{f.departure_at}}" class="ticket">
        <div class="price">{{ f.price }} ₽</div>
        <div class="info">
            <div class="airline">
                <img src="https://pics.avs.io/al_base/64/64/{{ f.airline }}.png" width="30">
                {{ f.departure_at[11:16] }}
            </div>
            <div style="color:gray; font-size:13px;">4,5ч в пути / Прямой</div>
        </div>
        <div style="font-size:12px; color:gray; margin-top:5px;">{{ f.origin }} — {{ f.destination }}</div>
    </a>
    {% endfor %}
</body>
</html>
