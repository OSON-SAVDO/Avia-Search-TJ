<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
      (function () {
          var script = document.createElement("script");
          script.async = 1;
          script.src = 'https://emrldco.com/NDk1MDAx.js?t=495001';
          document.head.appendChild(script);
      })();
    </script>

    <title>Aviasales.tj - Чиптаҳои арзон</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #007bff; --orange: #ff6d00; --bg: #f2f5f8; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        .top-header { background: var(--blue); color: white; padding: 40px 20px 80px; text-align: center; }
        .search-card { background: white; margin: -60px 20px 20px; padding: 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .input-box { background: #f0f3f5; border-radius: 15px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; }
        .input-box input { border: none; background: transparent; width: 100%; font-size: 16px; outline: none; padding: 5px; }
        .btn-main { width: 100%; background: var(--orange); color: white; border: none; padding: 15px; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .ticket { background: white; margin: 10px 15px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--blue); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .price { color: #28a745; font-size: 18px; font-weight: bold; }
        .buy-btn { background: var(--orange); color: white; text-decoration: none; padding: 8px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="top-header">
        <h1>Ёфтани чиптаҳои арзон</h1>
    </div>

    <div class="search-card">
        <form action="/search" method="post">
            <div class="input-box">
                <i class="fa-solid fa-plane-departure" style="margin-right:10px; color:#888"></i>
                <input type="text" name="from" placeholder="Аз куҷо (масалан: Душанбе)" value="Душанбе">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-plane-arrival" style="margin-right:10px; color:#888"></i>
                <input type="text" name="to" placeholder="Ба куҷо (масалан: Москва)" value="Москва">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-calendar" style="margin-right:10px; color:#888"></i>
                <input type="date" name="departure_date">
            </div>
            <button type="submit" class="btn-main">ЧУСТУҶӮ</button>
        </form>
    </div>

    <div class="ticket-list">
        {% for f in flights %}
        <div class="ticket">
            <div>
                <div style="font-size: 14px; font-weight: bold;">{{ f.origin }} ✈️ {{ f.destination }}</div>
                <div style="font-size: 12px; color: #888;">Сана: {{ f.departure_at[:10] }}</div>
            </div>
            <div style="text-align: right;">
                <div class="price">{{ f.price }} TJS</div>
                <a href="https://www.aviasales.tj/search/{{ f.origin }}{{ f.departure_at[8:10] }}{{ f.departure_at[5:7] }}{{ f.destination }}1?marker={{ marker }}" target="_blank" class="buy-btn">ХАРИДАН</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
