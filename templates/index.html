<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviasales.tj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #007bff; --orange: #ff6d00; --bg: #f2f5f8; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        
        /* Блоки кабуди болоӣ */
        .top-header { 
            background: var(--blue); 
            color: white; 
            padding: 50px 30px 100px; 
            text-align: center; 
        }
        .top-header h1 { font-size: 26px; font-weight: 800; line-height: 1.2; margin: 0; }

        /* Корти сафеди ҷустуҷӯ */
        .search-card { 
            background: white; 
            margin: -60px 20px 20px; 
            padding: 25px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        }
        .input-box { 
            background: #f0f3f5; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 12px; 
            display: flex; 
            align-items: center; 
        }
        .input-box i { color: #888; font-size: 18px; width: 30px; }
        .input-box input { 
            border: none; 
            background: transparent; 
            width: 100%; 
            font-size: 18px; 
            font-weight: 500;
            outline: none; 
        }

        .btn-main { 
            width: 100%; 
            background: var(--orange); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 15px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer;
            margin-top: 10px;
        }

        /* Иконкаҳои меню (Горячие билеты ва ғайра) */
        .menu-grid { 
            display: flex; 
            justify-content: space-between; 
            padding: 0 15px; 
            margin-bottom: 20px;
        }
        .menu-item { 
            background: white; 
            flex: 1; 
            margin: 0 5px; 
            padding: 15px 5px; 
            border-radius: 20px; 
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .menu-item i { font-size: 22px; margin-bottom: 8px; display: block; }
        .menu-item span { font-size: 11px; font-weight: bold; color: #333; line-height: 1.2; display: block; }

        /* Баннери телефон */
        .contact-banner {
            background: #b3e5fc;
            margin: 15px;
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .contact-info b { font-size: 14px; display: block; margin-bottom: 8px; }
        .phone-pill {
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        /* Навиштаҷоти "Прямой рейс" дар форма */
        .direct-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 5px;
            font-size: 14px;
            color: #555;
        }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; }
        .nav-link { text-align: center; color: #888; text-decoration: none; font-size: 11px; }
        .nav-link.active { color: var(--blue); }
    </style>
</head>
<body>

    <div class="top-header">
        <h1>Тут покупают дешёвые авиабилеты</h1>
    </div>

    <div class="search-card">
        <form action="/search" method="post">
            <div class="input-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="from" placeholder="Откуда" value="Душанбе">
            </div>
            <div class="input-box">
                <i style="width:30px"></i> <input type="text" name="to" placeholder="Москва">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-calendar" style="font-size:16px"></i>
                <input type="date" name="departure_date">
            </div>
            
            <div class="direct-toggle">
                <span>Танҳо парвозҳои мустақим</span>
                <input type="checkbox" name="direct_only" value="1" style="width:20px; height:20px; accent-color:var(--orange)">
            </div>

            <button type="submit" class="btn-main">ЧУСТУҶӮ</button>
        </form>
    </div>

    <div class="menu-grid">
        <div class="menu-item">
            <i class="fa-solid fa-fire" style="color: #ff3d00;"></i>
            <span>Горячие билеты</span>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-earth-americas" style="color: #4caf50;"></i>
            <span>Куда угодно</span>
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-route" style="color: #5c6bc0;"></i>
            <span>Сложный маршрут</span>
        </div>
    </div>

    <div class="contact-banner">
        <div class="contact-info">
            <b>Есть вопросы по билетам? Звоните</b>
            <a href="tel:+992433778877" class="phone-pill">
                <i class="fa-solid fa-phone" style="margin-right:8px; font-size:12px;"></i> +992 43 377 88 77
            </a>
        </div>
        <i class="fa-solid fa-user-tie" style="font-size: 40px; color: #333;"></i>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-link active"><i class="fa-solid fa-plane" style="font-size:20px"></i><br>Авиабилеты</a>
        <a href="#" class="nav-item nav-link"><i class="fa-solid fa-bed" style="font-size:20px"></i><br>Отели</a>
        <a href="#" class="nav-item nav-link"><i class="fa-solid fa-heart" style="font-size:20px"></i><br>Избранное</a>
        <a href="#" class="nav-item nav-link"><i class="fa-solid fa-user" style="font-size:20px"></i><br>Профиль</a>
    </div>

</body>
</html>
