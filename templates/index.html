<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск билетов — Aviasales Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #007aff; --orange: #ff6d00; --bg: #f2f5f8; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 20px; color: #262626; }
        
        /* Header */
        .header { background: var(--blue); color: white; padding: 20px 15px 50px; text-align: center; border-radius: 0 0 20px 20px; }
        .header h2 { margin: 0; font-size: 20px; }

        /* Форма поиска */
        .search-box { background: white; margin: -30px 15px 20px; padding: 15px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .input-item { background: #f0f3f5; border-radius: 10px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; }
        .input-item input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; margin-left: 10px; }
        .btn-search { width: 100%; background: var(--orange); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }

        /* Список билетов */
        .ticket-list { padding: 0 10px; }
        .ticket-link { text-decoration: none; color: inherit; display: block; margin-bottom: 12px; }
        
        .ticket-card { 
            background: white; 
            padding: 20px; 
            border-radius: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .ticket-card:active { transform: scale(0.98); background: #fafafa; }

        .price { font-size: 22px; font-weight: 800; color: #00a843; margin-bottom: 4px; }
        .airline-name { font-size: 13px; color: #8c8c8c; font-weight: 500; }
        
        .route-info { text-align: right; }
        .route-cities { font-size: 14px; font-weight: bold; color: #444; }
        .chevron { color: #ccc; margin-left: 15px; font-size: 18px; }

        .no-results { text-align: center; margin-top: 40px; color: #8c8c8c; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Поиск дешёвых билетов</h2>
    </div>

    <div class="search-box">
        <form action="/search" method="post">
            <div class="input-item">
                <i class="fa fa-location-dot" style="color: #888;"></i>
                <input type="text" name="from" placeholder="Откуда (Душанбе)" required>
            </div>
            <div class="input-item">
                <i class="fa fa-plane-arrival" style="color: #888;"></i>
                <input type="text" name="to" placeholder="Куда (Москва)" required>
            </div>
            <div class="input-item">
                <i class="fa fa-calendar" style="color: #888;"></i>
                <input type="date" name="date">
            </div>
            <button type="submit" class="btn-search">Найти билеты</button>
        </form>
    </div>

    <div class="ticket-list">
        {% if flights %}
            <div style="padding-left: 15px; margin-bottom: 10px; font-size: 14px; color: #8c8c8c; font-weight: bold;">
                НАЙДЕНО: {{ flights|length }}
            </div>
            {% for f in flights %}
            <a href="/details?price={{f.price}}&airline={{f.airline}}&origin={{f.origin}}&destination={{f.destination}}&dep_at={{f.departure_at}}" class="ticket-link">
                <div class="ticket-card">
                    <div>
                        <div class="price">{{ f.price }} ₽</div>
                        <div class="airline-name">
                            <img src="https://pics.avs.io/al_base/32/32/{{ f.airline }}.png" style="vertical-align: middle; margin-right: 5px;">
                            {{ f.airline }}
                        </div>
                    </div>
                    
                    <div style="display: flex; align-items: center;">
                        <div class="route-info">
                            <div class="route-cities">{{ f.origin }} — {{ f.destination }}</div>
                            <div style="font-size: 12px; color: #aaa; margin-top: 3px;">Нажмите для деталей</div>
                        </div>
                        <i class="fa fa-chevron-right chevron"></i>
                    </div>
                </div>
            </a>
            {% endfor %}
        {% elif request.method == 'POST' %}
            <div class="no-results">
                <i class="fa-regular fa-face-frown" style="font-size: 40px; margin-bottom: 10px;"></i>
                <div>Билеты не найдены. <br>Попробуйте другие города.</div>
            </div>
        {% endif %}
    </div>

</body>
</html>
