<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f3f5; }
        .ticket { 
            background: white; border-radius: 12px; display: flex; 
            max-width: 700px; margin: 15px auto; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .left-side { padding: 20px; flex-grow: 1; border-right: 1px dashed #ddd; }
        .right-side { 
            padding: 20px; min-width: 150px; text-align: center; 
            display: flex; flex-direction: column; justify-content: center;
        }
        .price { font-size: 22px; font-weight: bold; color: #28a745; margin-bottom: 10px; }
        .buy-button { 
            background: #ff6d00; color: white; text-decoration: none; 
            padding: 10px 20px; border-radius: 8px; font-weight: bold;
        }
        .flight-info { display: flex; justify-content: space-between; align-items: center; }
        .time { font-size: 18px; font-weight: bold; }
        .city { font-size: 12px; color: #888; }
        .airline { font-size: 12px; font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    {% for flight in flights %}
    <div class="ticket">
        <div class="left-side">
            <span class="airline">{{ flight.logo }} {{ flight.airline }}</span>
            <div class="flight-info">
                <div>
                    <div class="time">{{ flight.dep_time }}</div>
                    <div class="city">{{ flight.from_city }}</div>
                </div>
                <div style="color: #ccc;">── {{ flight.duration }} ──</div>
                <div>
                    <div class="time">{{ flight.arr_time }}</div>
                    <div class="city">{{ flight.arrival_city }}</div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="price">{{ flight.price }} TJS</div>
            <a href="{{ flight.buy_url }}" target="_blank" class="buy-button">{{ t.buy }}</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
