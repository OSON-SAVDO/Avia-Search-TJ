<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviasales.tj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #007bff; --orange: #ff6d00; --bg: #f2f5f8; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        
        .top-header { background: var(--blue); color: white; padding: 40px 20px 80px; text-align: center; border-radius: 0 0 30px 30px; }
        
        .search-container { background: white; margin: -50px 15px 20px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .input-group { background: #f0f3f5; border-radius: 12px; padding: 10px; margin-bottom: 10px; display: flex; align-items: center; }
        .input-group input { border: none; background: transparent; width: 100%; font-size: 16px; outline: none; padding-left: 10px; }
        
        .filter-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; padding: 0 5px; }
        .btn-search { width: 100%; background: var(--orange); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; }

        .ticket { background: white; margin: 10px 15px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .price { color: var(--blue); font-size: 18px; font-weight: bold; }
        .buy-btn { background: var(--orange); color: white; text-decoration: none; padding: 8px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; }
        .nav-item { text-align: center; color: #888; text-decoration: none; font-size: 10px; }
        .nav-item.active { color: var(--blue); }
    </style>
</head>
<body>

    <div class="top-header">
        <h1>Тут покупают дешёвые авиабилеты</h1>
    </div>

    <div class="search-container">
        <form action="/search" method="post">
            <div class="input-group">
                <i class="fa-solid fa-plane-departure"></i>
                <input type="text" name="from" placeholder="Откуда" value="Душанбе">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-plane-arrival"></i>
                <input type="text" name="to" placeholder="Куда">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-calendar-days"></i>
                <input type="date" name="departure_date">
            </div>
            
            <div class="filter-row">
                <span style="font-size: 13px; color: #666;">Танҳо парвозҳои мустақим</span>
                <input type="checkbox" name="direct_only" value="1" style="width: 20px; height: 20px;">
            </div>

            <button type="submit" class="btn-search">ЧУСТУҶӮ</button>
        </form>
    </div>

    <div class="ticket-list">
        {% for f in flights %}
        <div class="ticket">
            <div>
                <div style="font-size: 12px; color: #888;">{{ f.logo }} {{ f.airline }}</div>
                <div style="font-weight: bold; margin: 5px 0;">{{ f.from_city }} ✈️ {{ f.to_city }}</div>
                <div style="font-size: 11px; color: #555;">{{ f.date }} | {{ f.dep_time }}</div>
            </div>
            <div style="text-align: right;">
                <div class="price">{{ f.price }} TJS</div>
                <a href="{{ f.buy_url }}" target="_blank" class="buy-btn">ХАРИДАН</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fa-solid fa-plane"></i><br>Авиабилеты</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-bed"></i><br>Отели</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-user"></i><br>Профиль</a>
    </div>

</body>
</html>
