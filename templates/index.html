<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aviasales.tj - Поиск авиабилетов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #007bff; --orange: #ff6d00; --bg: #f2f5f8; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        .top-header { background: var(--blue); color: white; padding: 50px 30px 100px; text-align: center; }
        .search-card { background: white; margin: -60px 20px 20px; padding: 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .input-box { background: #f0f3f5; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; }
        .input-box input { border: none; background: transparent; width: 100%; font-size: 18px; outline: none; padding-left: 10px; }
        .btn-main { width: 100%; background: var(--orange); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; }
        .ticket { background: white; margin: 10px 15px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .price { color: #28a745; font-size: 20px; font-weight: 800; }
        .buy-btn { background: var(--orange); color: white; text-decoration: none; padding: 10px 15px; border-radius: 8px; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-header">
        <h1 style="margin:0">Тут покупают дешёвые авиабилеты</h1>
    </div>

    <div class="search-card">
        <form action="/search" method="post">
            <div class="input-box">
                <i class="fa-solid fa-plane-departure" style="color:#888"></i>
                <input type="text" name="from" placeholder="Откуда" value="Душанбе">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-plane-arrival" style="color:#888"></i>
                <input type="text" name="to" placeholder="Куда" value="Москва">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-calendar" style="color:#888"></i>
                <input type="date" name="departure_date">
            </div>
            <button type="submit" class="btn-main">ЧУСТУҶӮ</button>
        </form>
    </div>

    <div class="ticket-list">
        {% for f in flights %}
        <div class="ticket">
            <div>
                <div style="font-size: 12px; font-weight: bold; color: #555;">Рейс: {{ f.airline }}</div>
                <div style="font-size: 18px; font-weight: bold; margin: 5px 0;">{{ f.origin }} ✈️ {{ f.destination }}</div>
                <div style="font-size: 12px; color: #888;">Сана: {{ f.departure_at[:10] }}</div>
            </div>
            <div style="text-align: right;">
                <div class="price">{{ f.price }} TJS</div>
                <a href="https://www.aviasales.tj/search/{{ f.origin }}{{ f.departure_at[8:10] }}{{ f.departure_at[5:7] }}{{ f.destination }}1?marker={{ marker }}" target="_blank" class="buy-btn">ХАРИДАН</a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
