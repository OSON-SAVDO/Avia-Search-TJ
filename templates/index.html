<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviasales.ru — Дешёвые авиабилеты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #007bff; --orange: #ff6d00; --bg: #f2f5f8; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: #333; }
        
        .header { background: var(--blue); color: white; padding: 40px 20px 70px; text-align: center; }
        .header h1 { margin: 0; font-size: 22px; }

        .search-box { background: white; margin: -40px 15px 20px; padding: 20px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .input-item { background: #f0f3f5; border-radius: 10px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; }
        .input-item input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; margin-left: 10px; }
        .btn-search { width: 100%; background: var(--orange); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }

        .card { background: white; margin: 15px; border-radius: 16px; overflow: hidden; border: 1px solid #e0e6ea; }
        .card-top { padding: 15px; border-bottom: 1px dashed #ddd; display: flex; justify-content: space-between; align-items: center; }
        .price { color: #28a745; font-size: 20px; font-weight: 800; }
        
        .flight-info { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .time { font-size: 18px; font-weight: bold; }
        .city { font-size: 13px; color: #888; }
        
        .baggage-row { background: #f9f9f9; padding: 8px 15px; display: flex; gap: 15px; font-size: 12px; border-top: 1px solid #eee; }
        .baggage-row i { color: #4caf50; }

        .btn-buy { display: block; background: var(--orange); color: white; text-align: center; text-decoration: none; padding: 12px; margin: 10px 15px 15px; border-radius: 10px; font-weight: bold; }
        
        .badge { background: #fff3e0; color: #ff6d00; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Поиск дешёвых авиабилетов</h1>
    </div>

    <div class="search-box">
        <form action="/search" method="post">
            <div class="input-item"><i class="fa fa-map-marker-alt"></i><input type="text" name="from" placeholder="Откуда (например: MOW)" value="MOW"></div>
            <div class="input-item"><i class="fa fa-paper-plane"></i><input type="text" name="to" placeholder="Куда (например: DYU)"></div>
            <div class="input-item"><i class="fa fa-calendar-alt"></i><input type="date" name="date"></div>
            <button type="submit" class="btn-search">Найти билеты</button>
        </form>
    </div>

    {% for f in flights %}
    <div class="card">
        <div class="card-top">
            <div class="price">{{ f.price }} ₽</div>
            <div class="badge">Самый дешевый</div>
        </div>
        
        <div class="flight-info">
            <div>
                <div class="time">Рейс: {{ f.airline }}</div>
                <div class="city">{{ f.origin }}</div>
            </div>
            <div style="text-align: center; flex-grow: 1; position: relative; margin: 0 20px;">
                <i class="fa fa-plane" style="font-size: 14px; color: #ccc;"></i>
                <div style="height: 1px; background: #eee; width: 100%; margin-top: -10px;"></div>
            </div>
            <div style="text-align: right;">
                <div class="time">Прямой</div>
                <div class="city">{{ f.destination }}</div>
            </div>
        </div>

        <div class="baggage-row">
            <span><i class="fa fa- suitcase"></i> Багаж: включен (20кг)</span>
            <span><i class="fa fa-briefcase"></i> Ручная кладь: 10кг</span>
        </div>

        <a href="https://www.aviasales.ru/search/{{ f.origin }}{{ f.departure_at[8:10] }}{{ f.departure_at[5:7] }}{{ f.destination }}1?marker={{ marker }}" target="_blank" class="btn-buy">
            Купить билет за {{ f.price }} ₽
        </a>
    </div>
    {% endfor %}

</body>
</html>
