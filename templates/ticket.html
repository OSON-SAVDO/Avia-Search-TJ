<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тафсилоти Чипта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f2f5f8; margin: 0; padding: 20px; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .btn-buy { display: block; background: #ff6d00; color: white; text-align: center; text-decoration: none; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 18px; margin-top: 25px; }
        .back { display: inline-block; margin-bottom: 20px; color: #007bff; text-decoration: none; }
        .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back"><i class="fa-solid fa-arrow-left"></i> Бозгашт</a>
        <div class="card">
            <h2 style="text-align: center; color: #007bff;">{{ ticket.airline }}</h2>
            <div class="info-row"><span>Масир:</span> <strong>{{ ticket.from_city }} — {{ ticket.to_city }}</strong></div>
            <div class="info-row"><span>Санаи парвоз:</span> <strong>{{ ticket.date }}</strong></div>
            <div class="info-row"><span>Нархи охирин:</span> <strong style="color: green;">{{ ticket.price }} TJS</strong></div>
            <div class="info-row"><span>Бағоҷ:</span> <strong>Тибқи тариф</strong></div>
            
            <a href="{{ ticket.buy_url }}" target="_blank" class="btn-buy">ХАРИДАН ДАР AVIASALES</a>
            <p style="font-size: 10px; color: #888; text-align: center; margin-top: 10px;">Шумо ба сайти расмии бронкунӣ гузаронида мешавед.</p>
        </div>
    </div>
</body>
</html>
